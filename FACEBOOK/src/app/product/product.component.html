<div class="row">
    <div class="well">SEARCH FOR PRODUCTS</div>
    <div class="col-sm-4">
        <input type="text" [(ngModel)]="search">
    </div>

    <div class="col-sm-4">
        <button class="btn btn-primary" (click)="SearchProducts()">Search</button>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
<table class="table table-hover">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Model Number </th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let  item of products">
            <td>{{item.itemId}}
            <td>{{item.name}}</td>
            <td>{{item.modelNumber}}</td>
            <td>{{item.salePrice}}</td>
            <td>{{item.stock}}</td>
            <td><button class="btn btn-primary" (click)="selectProduct(item)">SELECT</button> </td>
        </tr>

        
    </tbody>
</table>
    </div>
<div class="col-md-6" *ngIf="selectedProduct">
    <h1>Details</h1>
    <app-product-detail [productDetails]="selectedProduct"></app-product-detail>
  </div>
</div>
